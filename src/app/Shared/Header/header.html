    <div>
      <ul class="hidden md:flex items-center gap-8">
        <li class="relative" (mouseover)="toggleMegaMenu()">
          <a
            href="/products"
            class="px-4 py-2 hover:bg-slate-800 transition-colors text-white rounded-lg"
            >محصولات</a
          >
          <div
            id="MegaMenu"
            [ngClass]="showMegaMenu ? 'block opacity-100' : 'hidden opacity-0'"
            class="absolute text-white left-[-170%] traslate-x-1/2 top-8 mt-2 w-[600px] bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 p-6"
          >
            <div class="grid grid-cols-2 gap-3">
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-solid fa-laptop"></i>
                </div>
                <p>لپ تاپ</p>
              </a>
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-solid fa-microchip"></i>
                </div>
                <p>CPU</p>
              </a>
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-solid fa-desktop"></i>
                </div>
                <p>مانیتور</p>
              </a>
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-regular fa-keyboard"></i>
                </div>
                <p>کیبورد</p>
              </a>
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-solid fa-computer-mouse"></i>
                </div>
                <p>موس</p>
              </a>
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-solid fa-headset"></i>
                </div>
                <p>هدست گیمینگ</p>
              </a>
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-solid fa-gamepad"></i>
                </div>
                <p>کنترلر کنسول بازی</p>
              </a>
              <a
                href=""
                class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-slate-700 transition-colors group"
              >
                <div
                  class="w-10 h-10 bg-blue-900/30 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform"
                >
                  <i class="fa-regular fa-hard-drive"></i>
                </div>
                <p>حافظه</p>
              </a>
            </div>

        </li>
        <li>
          <a
            href="/aboutus"
            class="px-4 py-2 hover:bg-slate-800 transition-colors text-white rounded-lg"
            >درباره ما</a
          >
        </li>
        <li>
          <a
            href="/contact"
            class="px-4 py-2 hover:bg-slate-800 transition-colors text-white rounded-lg"
            >تماس با ما</a
          >
        </li>
      </ul>

    <div class="flex items-center gap-4">
      <a href="" class="rounded p-2 hover:bg-slate-800 transition-colors"
        ><i class="fa-solid fa-cart-shopping text-white"></i
      ></a>
      <a
        routerLink="Login"
        class="hidden md:block px-6 py-2 bg-gradient-to-r from-blue-600 to-cyan-500 text-white rounded-lg hover:shadow-lg transition-shadow"
        >ورود/ثبت نام</a
      >
    </div>
  </div>
</header>
