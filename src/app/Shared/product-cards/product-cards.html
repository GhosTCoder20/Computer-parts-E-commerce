<div
  class="group relative bg-slate-800 rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all border border-slate-700"
>
  <a>
    <div class="overflow-hidden bg-slate-700" id="productImage">
      <img
        [src]="product.imgUrl"
        [alt]="product.name"
        class="object-cover group-hover:scale-110 transition-transform duration-500"
      />
    </div>

    <div class="p-5" id="productDetails">
      <p class="text-xs text-gray-400 mb-1">{{ product.brand }}</p>
      <h3 class="text-white mb-2 line-clamp-2 min-h-[3rem] text-2xl">
        {{ product.name }}
      </h3>
      <p class="text-2xl text-blue-600 mb-4">${{ product.price }}</p>
      <div class="mb-4">
        @if (product.stocks > 0) {
        <p class="text-xs text-green-600 flex gap-2"><i class="fa-solid fa-check"></i>In Stock</p>
        } @else {
        <p class="text-xs text-red-600 flex gap-2"><i class="fa-solid fa-x"></i>Out of Stock</p>
        }
      </div>

      <button
        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white rounded-lg transition-colors flex items-center justify-center gap-2"
      >
        اضافه به سبد خرید<i class="fa-solid fa-cart-plus"></i>
      </button>
    </div>

    <div
      class="absolute top-4 right-4 z-10 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-opacity"
    >
      <button
        class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center shadow-lg hover:bg-gray-100 dark:hover:bg-slate-600 transition-colors"
        (click)="toggleFavorite()"
      >
      
        <i
          class="fa-solid fa-heart flex items-center justify-center w-5 h-5"
          [ngClass]="isLiked ? 'text-red-600' : 'text-gray-300'"
        ></i>
      </button>
      <a
        [routerLink]="['/products',product.id]"
        class="w-10 h-10 bg-slate-700 rounded-full flex items-center justify-center shadow-lg hover:bg-gray-100 dark:hover:bg-slate-600 transition-colors"
      >
      <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 576 512"
          fill="#d1d5dc"
        >
          <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
          <path
            d="M288 80C222.8 80 169.2 109.6 128.1 147.7 89.6 183.5 63 226 49.4 256 63 286 89.6 328.5 128.1 364.3 169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256 513 226 486.4 183.5 447.9 147.7 406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1 3.3 7.9 3.3 16.7 0 24.6-14.9 35.7-46.2 87.7-93 131.1-47.1 43.7-111.8 80.6-192.6 80.6S142.5 443.2 95.4 399.4c-46.8-43.5-78.1-95.4-93-131.1-3.3-7.9-3.3-16.7 0-24.6 14.9-35.7 46.2-87.7 93-131.1zM288 336c44.2 0 80-35.8 80-80 0-29.6-16.1-55.5-40-69.3-1.4 59.7-49.6 107.9-109.3 109.3 13.8 23.9 39.7 40 69.3 40zm-79.6-88.4c2.5 .3 5 .4 7.6 .4 35.3 0 64-28.7 64-64 0-2.6-.2-5.1-.4-7.6-37.4 3.9-67.2 33.7-71.1 71.1zm45.6-115c10.8-3 22.2-4.5 33.9-4.5 8.8 0 17.5 .9 25.8 2.6 .3 .1 .5 .1 .8 .2 57.9 12.2 101.4 63.7 101.4 125.2 0 70.7-57.3 128-128 128-61.6 0-113-43.5-125.2-101.4-1.8-8.6-2.8-17.5-2.8-26.6 0-11 1.4-21.8 4-32 .2-.7 .3-1.3 .5-1.9 11.9-43.4 46.1-77.6 89.5-89.5z"

      </a>
    </div>
  </a>
